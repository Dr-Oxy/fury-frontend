<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact/contact.css" />
  </head>
  <body>
    <section class="contact-header">
      <h1>contact us</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis
        quibusdam, sunt autem qui ratione facere magnam, modi nesciunt saepe
        aperiam
      </p>
    </section>

    <section class="contact-form">
      <div class="form-container">
        <form action="#">
          <label for="name">
            <input placeholder="Full name" type="text" name="name" id="name" />
          </label>
          <label for="mail">
            <input placeholder="Your email" type="text" name="mail" id="mail" />
          </label>
          <textarea
            placeholder="Message"
            name="msg"
            id="msg"
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit">Send <img src="./assets/images/feather_send.png" alt=""></button>
        </form>
        <div class="map">
          <div class="box"></div>
          <img src="./assets/images/GOOGLE-MAP-IMAGE.png" alt="" />
        </div>
      </div>

      <div class="icons">
        <div class="icon">
          <div class="icon-img">
            <img src="./assets/images/location.png" alt="" />
          </div>
          <div class="icon-content">
            <h3>Location:</h3>
            <p>Jamesmeth Street, N0. 14 Alaba</p>
          </div>
        </div>
        <div class="icon">
          <div class="icon-img">
            <img src="./assets/images/mail.png" alt="" />
          </div>
          <div class="icon-content">
            <h3>Email:</h3>
            <p>support@luxuryhotel.ng</p>
          </div>
        </div>
        <div class="icon">
          <div class="icon-img">
            <img src="./assets/images/phone.png" alt="" />
          </div>
          <div class="icon-content">
            <h3>Phone:</h3>
            <p>+3489-67-54-0976</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
