<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact/contact.css" />
  </head>
  <body>
    <section class="contact-header">
      <h1>contact us</h1>
      <p>
        At Luxury hotel we have a lot of comfortable rooms for not just for you
        alone but for your loved ones too.
      </p>
    </section>

    <section class="contact-form">
      <div class="form-container">
        <form action="#">
          <label for="name">
            <input placeholder="Full name" type="text" name="name" id="name" />
          </label>
          <label for="mail">
            <input placeholder="Your email" type="email" name="mail" id="mail" />
          </label>
          <textarea
            placeholder="Message"
            name="msg"
            id="msg"
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit">
            Send <img src="./assets/images/feather_send.png" alt="" />
          </button>
        </form>
        <div class="map">
          <div class="box"></div>
          <img src="./assets/images/GOOGLE-MAP-IMAGE.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
